<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>로그인 성공</h1>
        <p>환영합니다! 메인 페이지에 오신 것을 환영합니다.</p>
        <a href="/logout">로그아웃</a>
        <button onclick="location.href='index.html'">로그인 페이지로 이동</button>
        <button onclick="location.href='signup.html'">회원가입 페이지로 이동</button>
        <button onclick="location.href='pyramid.html'">피라미드 생성기로 이동</button>
        <button onclick="location.href='time.html'">현재 시간 확인</button>
    </div>
</body>
</html>
