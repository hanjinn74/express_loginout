<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 시간</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>현재 시간</h1>
    <p id="current-time"></p>
    <button onclick="location.href='main.html'">메인 페이지로 돌아가기</button>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString();
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
